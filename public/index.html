<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Componentes</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/alert.css">
</head>
<body>
    <div id="notification" class="notification hidden"></div>

    <nav class="navbar">
        <ul class="nav-list">
            <li><a href="index.html">Início</a></li>
            <li><a href="criar.html">Criar</a></li>
            <li><a href="ranking.html">Ranking</a></li>
        </ul>
    </nav>
    
    <div class="container">
        <h1>Cadastro de Componentes</h1>
        <h2>FECARTE 2024 - Lixo Eletrônico</h2>
        <div class="form-group">
            <label for="idInput">ID (telefone) da pessoa:</label>
            <input type="text" id="idInput" required>
            <label for="pointsInput">Pontos</label>
            <input type="number" id="pointsInput" required>
        </div>
        <div id="componentsContainer">
            <div class="component">
                <input type="text" placeholder="Nome do Componente" class="componentName" required>
                <input type="number" placeholder="Quantidade" class="componentQuantity" required>
                <button class="removeBtn">Remover</button>
            </div>
        </div>
        <button id="addComponentBtn">Adicionar Componente</button>
        <button id="submitBtn">Enviar</button>
    </div>
    
    <script type="module" src="js/addItem.js"></script>
    <script type="module" src="js/notifications.js"></script>
</body>
</html>
